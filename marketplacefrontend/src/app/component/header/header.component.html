<div style="height: 60px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="container-fluid">

            <!-- MarketPlace logo -->
            <a class="logo" routerLink="">
                <img src="assets/image/logo/marketplace.png" alt="" width="130px">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                    <!-- Products menu -->
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/product-list" id="navbarProducts" role="button"
                            data-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                    </li>

                    <!-- Orders menu. -->
                    <!-- only display the 'Orders menu' if user already logged in -->
                    <!-- <li class="nav-item active" *ngIf="userid > 0">
                        <a class="nav-link" routerLink="/orders" id="navbarOrders" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            Orders
                        </a>
                    </li> -->

                    <!-- SignUp menu -->
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/signup" id="navbarSignup" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            Sign Up
                        </a>
                    </li>

                    <!-- Login menu. -->
                    <!-- only display the 'Login menu' if user has not yet logged in -->
                    <li class="nav-item active" *ngIf="userid == 0 || userid == undefined">
                        <a class="nav-link" routerLink="/login" id="navbarLogin" data-toggle="dropdown"
                            aria-expanded="false">
                            Login
                        </a>
                    </li>

                    <!-- Logout menu. -->
                    <!-- only display the 'Logout menu' if user already logged in -->
                    <li class="nav-item active" *ngIf="userid > 0">
                        <a class="nav-link" routerLink="" (click)="logOut()" id="navbarLogout" data-toggle="dropdown"
                            aria-expanded="false">
                            Logout
                        </a>
                    </li>

                </ul>

                <!-- cart status -->
                <ul class="navbar-nav justify-content-between">
                    <!-- 'cart status' component -->
                    <app-cart-status></app-cart-status>
                </ul>

                <!-- search -->
                <ul class="navbar-nav justify-content-end">
                    <!-- 'search' component -->
                    <!-- <app-search></app-search> -->
                </ul>

                <!-- user profile -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- profile name = user id + email -->
                        <li class="nav-item">
                            <span class="nav-link text-white">
                                {{profileName}}
                            </span>
                        </li>

                        <!-- only display the 'Edit profile' if user has already logged in -->
                        <li class="nav-item" *ngIf="userid! > 0">
                            <div class="dropdown user dropleft">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarProfile" role="button"
                                    data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-user"></i>
                                </a>
                                <!-- 'Edit profile' menu -->
                                <ul class="dropdown-menu" aria-labelledby="navbarProfile">
                                    <li>
                                        <a class="dropdown-item" routerLink="/edit-profile/{{userid}}">
                                            Edit profile
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
